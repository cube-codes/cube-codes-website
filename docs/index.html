<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Cube-Codes Console</title>

<link rel="icon" href="favicon.ico">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css" />

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" crossorigin="anonymous" integrity="sha256-Q9hnBpgBFstzZOr+OKFOWZWfcF5nFXO8Qz48Nmndo6U="></script>
<script src="cube-codes-model.min.js"></script>
<script src="ProgramRunner.js"></script>
<script src="scripts.js"></script>

</head>
<body>

<div id="toast-zone"></div>

<nav class="navbar navbar-dark bg-dark">
	<span class="navbar-brand"><img src="own-icons/cube.svg" />Cube-Codes Console</span>
	<div class="btn-group ml-auto">
		<button type="button" id="button-share" class="btn btn-secondary"><img src="bootstrap-icons/share-fill.svg" /><span>Share</span></button>
	</div>
</nav>

<main class="container-fluid">
	<div class="row">
		<article id="panel-cube" class="col-lg p-0 panel">
			<section class="btn-toolbar">
			</section>
			<section id="section-cube-display" style="text-align: center; font-size: 3em; "></section>
			<section id="section-cube-control">
				<div>
					<div class="btn-group">
						<button type="button" id="button-cube-front" class="btn btn-primary">Front</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-front-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-front-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-front-middle" class="btn btn-primary">Front & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-front-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-front-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-back-middle" class="btn btn-primary">Back & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-back-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-back-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-back" class="btn btn-primary">Back</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-back-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-back-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-z" class="btn btn-primary">Z-Rotation</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-z-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-z-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
				</div>
				<div>
					<div class="btn-group">
						<button type="button" id="button-cube-left" class="btn btn-primary">Left</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-left-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-left-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-left-middle" class="btn btn-primary">Left & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-left-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-left-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-right-middle" class="btn btn-primary">Right & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-right-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-right-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-right" class="btn btn-primary">Right</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-right-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-right-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-x" class="btn btn-primary">X-Rotation</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-x-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-x-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
				</div>
				<div>
					<div class="btn-group">
						<button type="button" id="button-cube-up" class="btn btn-primary">Up</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-up-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-up-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-up-middle" class="btn btn-primary">Up & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-up-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-up-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-down-middle" class="btn btn-primary">Down & M</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-down-middle-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-down-middle-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-down" class="btn btn-primary">Down</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-down-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-down-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="button-cube-y" class="btn btn-primary">Y-Rotation</button>
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" />
						<div class="dropdown-menu">
							<span id="dropdown-item-cube-y-two"  class="dropdown-item">Double</span>
							<span id="dropdown-item-cube-y-invert" class="dropdown-item">Invert</span>
						</div>
					</div>
				</div>
			</section>
			<section id="section-cube-control" class="mt-4">
				<div class="btn-group">
					<button type="button" id="button-cube-import"  class="btn btn-primary"><img src="bootstrap-icons/upload.svg" /><span>Import</span></button>
					<button type="button" id="button-cube-export"  class="btn btn-primary"><img src="bootstrap-icons/download.svg" /><span>Export</span></button>
				</div>
				<div class="btn-group">
					<button type="button" id="button-cube-shuffle" class="btn btn-primary"><img src="bootstrap-icons/shuffle.svg" /><span>Shuffle</span></button>
				</div>
			</section>
		</article>
		<article id="panel-program" class="col-lg border-left p-0 panel">
			<section class="btn-toolbar">
				<div class="btn-group btn-group-sm">
					<button type="button" id="button-editor-abort"    class="btn btn-danger"  title="Abort program" disabled="true"><img src="bootstrap-icons/stop-fill.svg" /></button>
					<button type="button" id="button-editor-run"      class="btn btn-primary" title="Run program"><img src="bootstrap-icons/play-fill.svg" /><span>Run</span></button>
					<button type="button" id="button-editor-run-fast" class="btn btn-primary" title="Run program fast (not animated)"><img src="own-icons/fast-forward.svg" /><span>Run fast</span></button>
				</div>
				<div class="btn-group btn-group-sm ml-2">
					<button type="button" id="button-editor-undo" class="btn btn-secondary" title="Undo last edit action" disabled="true"><img class="flip" src="bootstrap-icons/reply-fill.svg" /></button>
					<button type="button" id="button-editor-redo" class="btn btn-secondary" title="Redo last undone edit action" disabled="true"><img src="bootstrap-icons/reply-fill.svg" /></button>
				</div>
				<div class="btn-group btn-group-sm ml-2">
					<button type="button" id="button-editor-search" class="btn btn-secondary" title="Show search bar"><img src="bootstrap-icons/search.svg" /></button>
				</div>
				<div class="btn-group btn-group-sm ml-2">
					<button type="button" id="button-editor-show-invisibles" class="btn btn-secondary" data-toggle="button" title="Show/Hide invisible characters"><img src="bootstrap-icons/paragraph.svg" /></button>
					<!--<button type="button" id="button-editor-fullscreen"      class="btn btn-secondary" data-toggle="button" title="Enter/Leave fullscreen mode"><img src="bootstrap-icons/arrows-fullscreen.svg" /></button>-->
					<button type="button" id="button-editor-font-increase"   class="btn btn-secondary" title="Increase font size"><img src="bootstrap-icons/zoom-in.svg" /></button>
					<button type="button" id="button-editor-font-decrease"   class="btn btn-secondary" title="Decrease font size"><img src="bootstrap-icons/zoom-out.svg" /></button>
				</div>
				<div class="btn-group btn-group-sm ml-auto">
					<button type="button" id="button-editor-clean"       class="btn btn-secondary" title="Clean logs"><img src="bootstrap-icons/trash.svg" /></button>
					<button type="button" id="button-editor-lock-scroll" class="btn btn-secondary active" data-toggle="button" aria-pressed="true" title="Lock log scrolling"><img src="bootstrap-icons/chevron-bar-down.svg" /></button>
				</div>
			</section>
			<section id="editor"></section>
			<section id="logger"></section>
		</article>
	</div>
	<div class="row">
		<article id="panel-history" class="col-lg p-0 panel">
			<section class="btn-toolbar">
				<div class="btn-group btn-group-sm">
					<button type="button" id="button-history-jump-start" class="btn btn-primary" title="Jump to start"><img src="bootstrap-icons/skip-backward-fill.svg" /></button>
					<button type="button" id="button-history-play-back"  class="btn btn-primary" title="Play back"><img class="flip" src="bootstrap-icons/play-fill.svg" /></button>
					<button type="button" id="button-history-step-back"  class="btn btn-primary" title="Play step back"><img src="bootstrap-icons/skip-start-fill.svg" /></button>
					<button type="button" id="button-history-abort"      class="btn btn-danger"  title="Abort playing" disabled="true"><img src="bootstrap-icons/stop-fill.svg" /></button>
					<button type="button" id="button-history-step-ahead" class="btn btn-primary" title="Play step ahead"><img src="bootstrap-icons/skip-end-fill.svg" /></button>
					<button type="button" id="button-history-play-ahead" class="btn btn-primary" title="Play ahead"><img src="bootstrap-icons/play-fill.svg" /></button>
					<button type="button" id="button-history-jump-end"   class="btn btn-primary" title="Jump to end"><img src="bootstrap-icons/skip-forward-fill.svg" /></button>
				</div>
				<div class="btn-group btn-group-sm ml-2">
					<button type="button" id="button-history-clean-past"   class="btn btn-secondary"  title="Clean past"  ><img src="bootstrap-icons/backspace.svg" /></button>
					<button type="button" id="button-history-clean-future" class="btn btn-secondary"  title="Clean future"><img src="bootstrap-icons/backspace-reverse.svg" /></button>
				</div>
				<!--<div class="btn-group btn-group-sm ml-2">
					<button type="button" id="button-marker-jump-last" class="btn btn-secondary" title="Jump to last marker"><img src="bootstrap-icons/skip-backward.svg" /></button>
					<input type="text" id="input-marker-name" class="form-control" style="display: inline-block; width: 300px; height: 34px; " placeholder="Marker name ...">
					<button type="button" id="button-marker-action" class="btn btn-success" title="Set marker"><img src="bootstrap-icons/plus.svg" /></button>
					<button type="button" id="button-marker-jump-next" class="btn btn-secondary" title="Jump to next marker"><img src="bootstrap-icons/skip-forward.svg" /></button>
				</div>-->
				<div class="btn-group btn-group-sm ml-auto">
					<button type="button" id="button-history-lock-scroll" class="btn btn-secondary active" data-toggle="button" aria-pressed="true" title="Lock scrolling"><img src="bootstrap-icons/chevron-bar-down.svg" /></button>
				</div>
			</section>
			<section id="section-history-changes"></section>
		</article>
	</div>
</main>

</body>
</html>
